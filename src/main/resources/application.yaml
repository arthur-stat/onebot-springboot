server:
  port: 8080

logging:
  level:
    root: INFO
    com.arth.bot: DEBUG

onebot:
  websocket:
    path: /onebot/v11/ws
    allowed-origins: "*"

#core:
#  business-exception:
#    behaviour: message

forwarder:
  enabled: true
  targets:
    - url: "ws://127.0.0.1:8000/ws"
      matcher: defaultForwardMatcher

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/appdb
    username: app
    password: app
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    locations: classpath:db/migration
    clean-disabled: false  # 生产环境请删掉该字段，该字段若设置为 false，在每次启动应用时都会删库并重建以便于开发和测试

  data:
    redis:
      host: localhost
      port: 6379

  cache:
    type: redis

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true

  global-config:
    db-config:
      id-type: ASSIGN_ID